<menu class="menu-container">

    @for (item of machineData(); track $index) {
        <li [ngStyle]="{'background': sharedService.extractIconAndColor(item.status).bgColor,
         color: sharedService.extractIconAndColor(item.status).textColor}" 
         class="menu-item"
         (click)="redirectTo(item.name.toLowerCase())">
            {{item.name}}
            <span class="material-icons-outlined icon" [ngStyle]="{'color': sharedService.extractIconAndColor(item.status).color}">{{sharedService.extractIconAndColor(item.status).icon}}</span>
        </li>
    }
</menu>
